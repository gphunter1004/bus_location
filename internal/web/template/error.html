<!DOCTYPE html>
<html>
<head>
    <title>오류 - Bus Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        
        .error-code {
            font-size: 4em;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            text-align: left;
            margin: 20px 0;
        }
        
        .error-actions {
            margin-top: 30px;
        }
        
        .error-actions .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">{{.Code}}</div>
            <div class="error-message">{{.Message}}</div>
            
            {{if .Details}}
            <div class="error-details">
                <strong>상세 정보:</strong><br>
                {{.Details}}
            </div>
            {{end}}
            
            <div class="error-actions">
                <button class="btn" onclick="history.back()">◀ 이전 페이지</button>
                <button class="btn" onclick="location.href='/'">🏠 홈으로</button>
                <button class="btn" onclick="location.reload()">🔄 새로고침</button>
            </div>
            
            <div class="card" style="margin-top: 40px;">
                <h3>도움이 필요하신가요?</h3>
                <p>문제가 지속되면 다음 링크를 확인해보세요:</p>
                <ul style="text-align: left; display: inline-block;">
                    <li><a href="/api/v1/status/health">시스템 상태 확인</a></li>
                    <li><a href="/api/v1/status">상세 상태 정보</a></li>
                    <li><a href="/monitoring">모니터링 페이지</a></li>
                </ul>
            </div>
            
            <div class="card" style="margin-top: 20px; font-size: 0.9em; color: #999;">
                <p>발생 시간: {{.Timestamp}}</p>
                <p>요청 경로: {{.Path}}</p>
            </div>
        </div>
    </div>
</body>
</html>
